<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script src="../jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script>
        /**
         ** 分析：
            1.给开始按钮绑定单击事件
                1.1定义循环定时器
                1.2切换小相框的src属性
                    *定义数组，存放图片资源路径
                    *生成随机数。数组索引

            2.给结柬按钮绑定单击事件
                2.1停止定时器
                2.2给大相框设置src属性
        **/
    
        var imgs = ["../img/man00.jpg",
                    "../img/man01.jpg",
                    "../img/man02.jpg",
                    "../img/man03.jpg",
                    "../img/man04.jpg",
                    "../img/man05.jpg",
                    "../img/man06.jpg",
                    ];

        $(function () {
            //处理按钮是否可使用
            $("#startID").prop("disabled", false);
            $("#stopID").prop("disabled", true);

            //开始按钮绑定单击事件
            $("#startID").click(function() {
                //定义循环定时器20毫秒执行一次
                startId = setInterval(function() {
                    //处理按钮是否可使用
                    $("#startID").prop("disabled", true);
                    $("#stopID").prop("disabled", false);

                    //生成随机下标
                    index = Math.floor(Math.random() * 7);//0--7
                    //设置小相框src属性
                    $("#img1ID").prop("src",imgs[index]);
                },20);
            });

            //结束按钮
            $("#stopID").click(function() {
                //处理按钮是否可使用
                $("#startID").prop("disabled",false);
                $("#stopID").prop("disabled", true);

                //停止定时器
                clearInterval(startId);
                //设置大相框src属性
                $("#img2ID").prop("src", imgs[index]).hide();
                $("#img2ID").show(2000);
            })
        });
    </script>
</head>
<body>
    <!-- 小像框 -->
    <div style="border-style:dotted;width:160px;height:100px">
        <img id="img1ID" src="../img/man00.jpg" style="width:160px;height:100px" />
    </div>
    <!-- 大像框 -->
    <div style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
        <img id="img2ID" src="../img/man00.jpg" width="800px" height="500px" />
    </div>
    <!-- 开始按钮 -->
    <input id="startID" type="button" value="点击开始" style="width:150px;height:150px;font-size:22px" onclick="imgStart()">
    <!-- 停止按钮 -->
    <input id="stopID" type="button" value="点击停止" style="width:150px;height:150px;font-size:22px" onclick="imgStop()">
    <script language='javascript' type='text/javascript'>
        //准备一个一维数组，装用户的像片路径
        var imgs = [
            "../img/man00.jpg",
            "../img/man01.jpg",
            "../img/man02.jpg",
            "../img/man03.jpg",
            "../img/man04.jpg",
            "../img/man05.jpg",
            "../img/man06.jpg"
        ];
    </script>
</body>
</html>
